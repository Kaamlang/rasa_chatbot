<div class="container">
	<div class="row">
		<div id="webchat">
			<script src="https://storage.googleapis.com/mrbot-cdn/webchat-latest.js"></script>
			<script>
			    WebChat.default.init({
			        selector: "#webchat",
			        initPayload: "Start_begin",
			        interval: 500, // 1000 ms between each message
			        customData: {"sender": "django"}, // arbitrary custom data. Stay minimal as this will be added to the socket
			        socketUrl: "http://localhost:5500/",
			        title: "EVEREST-BOT",
			        subtitle: "Bot is in testing phase.",
			        profileAvatar: "http://i67.tinypic.com/2mxmsdc.jpg",
			        showCloseButton: true,
			        fullScreenMode: false,
			        params: {
			        	storage: "session"
			        }
			    })
			</script>
		</div>
	</div>
</div>

	<!-- jQuery Plugins -->
<script type="text/javascript" src="../static/js/jquery.min.js"></script>
<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../static/js/main.js"></script>
